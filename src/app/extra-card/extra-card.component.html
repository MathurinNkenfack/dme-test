
    <div class="extra-card" [class.no-image]="extraCard.img === null">
        @if(extraCard.img !== null){
            <img [src]="extraCard.img" alt="{{extraCard.description}}" class="card-bg"/>
        }
        <div class="date">
            <span class="month">{{month}}</span>
            <span class="day">{{day}}</span>
        </div>
        <div class="card-footer gap-6 p-l-5 p-r-5 p-b-8">
            <img [src]="extraCard.title" alt="title" class="card-title">
            <p>{{extraCard.description}}</p>
            <button class="btn-price">{{ extraCard.yearlyPrice| currency }}/ year</button>
        </div>
    </div>
